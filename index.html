<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xx -todo</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->

    <link rel="preload" href="./images/icon-check.svg" as="image" />
    <link rel="preload" href="./images/icon-cross.svg" as="image" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="banner">
      <img src="" alt="r" />
    </div>

    <div class="container">
      <div class="header">
        <h1>Todo</h1>

        <label id="themeSwitch" class="themeSwitch" for="checkboxTheme">
          <input type="checkbox" id="checkboxTheme" />
          <img src="/images/icon-sun.svg" alt="sun" id="themeIcon" />
        </label>
      </div>
      <div class="addNew">
        <input
          type="text"
          id="newTodo"
          name="newTodo"
          placeholder="New TODO..."
        />
      </div>

      <div class="todos">
        <div class="todo todo-heading">
          <span>Enter new TODO above to add to the list.</span>
        </div>
      </div>

      <div class="menu">
        <div class="count">0 todos left</div>
        <div class="filter">
          <span class="filterAll active">All</span>
          <span class="filterActive">Active</span>
          <span class="filterCompleted">Completed</span>
        </div>
        <div class="clearCompleted">Clear Completed</div>
      </div>

      <div class="infoSection">
        <p>Drag and drop to reorder list</p>
        <p>Double click any item to edit</p>
      </div>

      <!-- <div class="debug">
        <div class="debug-item debug1">Update Local Storage</div>
        <div class="debug-item debug2">Call From Local Storage</div>
        <div class="debug-item debug3">Delete Local Storage</div>
      </div> -->
    </div>

    <script src="themeSwitcher.js"></script>
    <script src="script.js"></script>
  </body>
</html>
