<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xx -todo</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="banner">
      <img src="" alt="r" />
    </div>

    <div class="container">
      <div class="header">
        <h1>Todo</h1>

        <label id="themeSwitch" class="themeSwitch" for="checkboxTheme">
          <input type="checkbox" id="checkboxTheme" />
          <img src="/images/icon-sun.svg" alt="sun" id="themeIcon" />
        </label>
      </div>
      <div class="addNew">
        <img src="/images/icon-check.svg" alt="" />
        <input type="text" id="newTodo" name="newTodo" placeholder="New Todo" />
        <img src="/images/icon-cross.svg" alt="" />
      </div>

      <div class="todos">
        <div class="todo">
          <img src="/images/icon-check.svg" alt="" />
          <span>You don't habe anything to do.</span>
          <img src="/images/icon-cross.svg" alt="" />
        </div>
      </div>

      <div class="menu">
        <div class="count">0 todos left</div>
        <div class="filter">
          <span class="filterAll">All</span>
          <span class="filterActive">Active</span>
          <span class="filterCompleted">Completed</span>
        </div>
        <div class="clearCompleted">Clear Completed</div>
      </div>

      <div class="infoSection">Drag and drop to reorder list</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
